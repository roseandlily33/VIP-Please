<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--Header-->
    <header class="pure-u-1-1">
        <h1>Non-Premiere League Football Tracker</h1>
    </header>

    <!--Pop up modal-->
    <div id="modal" class="pure-g"> 
        <div id="modalCont" class="pure-u-1">
            <div id="pickMe">
                <label for="teams">Choose a team</label>
           <input id="modalSearch" list="teams" name="teams">
           <datalist id="teams">
            <option value="Aveley">
            </option>
            <option value="Guiseley"></option>
            <option value="Poole Town">
            </option>
            <option value="Ashton United"></option>
            <option value="Stourbridge">
            </option>
            <option value="Winchester City"></option>
            <option value="Kingstonian"></option>
           </datalist>
           
            </select>
        </div>
<!--Bottom buttons-->
            <div id="buttonCont">
            <button id="cancel">Cancel</button>
            <button id="submit">Submit</button>
        </div>
        </div>
    </div>
<div id="mainContent" class="">
    <!--Search Bar-->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
        <div id="searchCont">
             <form class="pure-form">

            <input id="formSearch" type="text" name="teams" list="teams" class="pure-input-rounded" />
            <datalist id="teams">
                <option value="Aveley">
                </option>
                <option value="Poole Town">
                </option>
                <option value="Stourbridge">
                </option>
                <option value="Winchester City"></option>
                <option value="Kingstonian"></option>
                <option value="Whitby"></option>
                <option value="Bedford"></option>
               </datalist>
            <button 
            id="innerSubmit"
            type="submit" class="pure-button"
            >Search</button>

        </form>
        <div id="faveTeams">
            <ul>
                
            </ul>
      
        </div>
        
        <button class='pure-button' id="faveClearBtn">Clear</button> 
    </div>
    </div>
    <!--Stats Container-->
        <div class="pure-u-1 pure-u-md-2-3"> 
            <div id="statsCont">
            <h2>Stats Cont</h2>
            </div>
        </div>
    </div>
  
    <!--Video Container-->
    <div id="youtube_container" class="pure-g">
        <div id="videoOne" class="pure-u-1 pure-u-md-1-2">
            <h3 id="video1Tl"></h3>

            <iframe id="youtubeVideo1" ></iframe>
        </div>
        

        <div id="videoTwo" class="pure-u-1 pure-u-md-1-2">
            <h3 id="video2Tl"></h3>

            <iframe id="youtubeVideo2" ></iframe>
        </div>
    </div>
    </div>
    </div>
    <div class="pure-g">
        <!--League Standings Container-->
        <div class="pure-u-1 pure-u-md-2-3">
            
         <div id="leagueCont">
            <div id="leagueTitleAndButtons">
            <h2 id="south-south-table-heading">Southern South</h2>
            <h2 id="southern-central-table-heading">Southern Central</h2>
            <h2 id="northern-table-heading">Northern</h2>
            <h2 id="isthmian-table-heading">Isthmian</h2>
            <div id="leagueBtnCont">
            <button class="button-large pure-button" id="display-south-south-league">Southern South</button>
            <button class="button-large pure-button" id="display-south-central-league">Southern Central</button>
            <button class="button-large pure-button" id="display-north-league">Northern</button>
            <button class="button-large pure-button" id="display-isthmian-league">Isthmian</button>
        </div>
        </div>
            <table class="league-table">
    
              </table>
         </div>
        </div>
        <!--Upcoming Games Container-->
        <div class="pure-u-1 pure-u-md-1-3 pure-menu-scrollable">
            <div id="upcomingCont">
                <h2 class="upcoming-header">Upcoming Matches</h2>
                <div class="button-upcoming-games" role="group">
           <button class="button-xlarge pure-button" id="display-south-south">Southern South</button>
           <button class="button-xlarge pure-button" id="display-south-central">Southern Central</button>
           <button class="button-xlarge pure-button" id="display-north">Northern</button>
           <button class="button-xlarge pure-button" id="display-isthmian">Isthmian</button>
           <button class="button-xlarge pure-button" id="display-all">All Games</button>
                </div>

            <div id="display-all-division" class="upcoming-divsion-section">

            </div>

            <div id="southern-south-upcoming" class="upcoming-divsion-section">
                <h2 class="divison-upcoming">Southern South</h2>

            </div>

            <div id="southern-central-upcoming" class="upcoming-divsion-section">
                <h2 class="divison-upcoming">Southern Central</h2>
                
            </div>

            <div id="northern-upcoming" class="upcoming-divsion-section">
                <h2 class="divison-upcoming">Northern</h2>
                
            </div>

            <div id="isthmian-upcoming" class="upcoming-divsion-section">
                <h2 class="divison-upcoming">Isthmian</h2>
                
            </div>
            </div> 
        </div>
           
    </div>

    <!--Upcoming Games Container-->
    <div id="modalUpcoming" class="pure-g hide"> 
        <div id="modalContUpcoming" class="pure-u-1">
            
        </div>
